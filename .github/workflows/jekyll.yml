# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      - name: Copy papers feed to Jekyll site
        run: |
          # Create papers-feed directory in _site
          mkdir -p _site/papers-feed/data/papers
          
          # Copy frontend files
          echo "Copying papers feed frontend files..."
          if [ -f "papers-feed/frontend/index.html" ]; then
            cp papers-feed/frontend/index.html _site/papers-feed/
            cp papers-feed/frontend/papersfeed.css _site/papers-feed/
            cp papers-feed/frontend/papersfeed.js _site/papers-feed/
            echo "Frontend files copied successfully"
          else
            echo "Warning: papers-feed/frontend files not found"
          fi
          
          # Copy data if it exists
          if [ -f "papers-feed/data/papers/gh-store-snapshot.json" ]; then
            echo "Copying existing data file..."
            cp papers-feed/data/papers/gh-store-snapshot.json _site/papers-feed/data/papers/
            # Verify it has data (simplified check)
            echo "Verifying snapshot file..."
          else
            # Create empty data file with proper structure so the page doesn't error
            echo "Creating empty data file with proper structure..."
            echo '{"objects": {}, "snapshot_time": "'$(date -u +"%Y-%m-%dT%H:%M:%S")'"}' > _site/papers-feed/data/papers/gh-store-snapshot.json
            echo "âš  WARNING: No snapshot file found in repository - using empty file"
          fi
          
          # Copy any feature markdown files
          if [ -d "papers-feed/data/papers" ]; then
            find papers-feed/data/papers -type f -name "*.md" -path "*/features/*" -exec sh -c 'mkdir -p _site/papers-feed/data/$(dirname "{}" | sed "s|papers-feed/data/||") && cp "{}" _site/papers-feed/data/$(echo "{}" | sed "s|papers-feed/data/||")' \;
          fi
          
          # Verify files were copied
          echo "Files in _site/papers-feed/:"
          ls -la _site/papers-feed/ || echo "Directory not created"
      
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
